name:                aoc2022
version:             0.1.0.0
github:              "dozed/aoc2022"
license:             BSD3
author:              "Stefan Ollinger"
maintainer:          "Stefan Ollinger"
copyright:           "2022 Stefan Ollinger"

extra-source-files:
- README.md

description:         Please see GitHub at <https://github.com/dozed/aoc2022#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - combinatorial
  - containers
  - extra
  - matrix
  - parallel
  - parsec
  - parsec-numbers
  - raw-strings-qq
  - split
  - utility-ht

executables:
  aoc2022-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2022

tests:
  aoc2022-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - checkers
      - containers
      - hspec
      - hspec-checkers
      - matrix
      - QuickCheck
      - raw-strings-qq
      - aoc2022
